{% extends "coach/base.html" %}

{% block body_block %}
  <div id="transcript">
    <p>{{ transcript }}</p>
  </div>
  <a href="/">
    <div id="recordAnother">
      Record Another Speech?
    </div>
  </a>

  <div id="statsContainer">
    <div id="stats">
      <h2><span>Pace:</span> <i>(words per minute)</i> </br></br><b>{{ pace }}</b></h2>
      <!--<div class = "slider pace"><div></div></div>-->
      <h2><span>Hesitations:</span> <i>(per minute)</i></h2>
      <div class = "slider hesitations"><div></div></div>
      <h2><span>General Tone:</span></h2>
      <div class="tones">
        <div>
          <h3>Happiness</h3>
          <div class = "slider"><div></div></div>
        </div>
        <div>
          <h3>Sadness</h3>
          <div class = "slider"><div></div></div>
        </div>
        <div>
          <h3>Fear</h3>
          <div class = "slider"><div></div></div>
        </div>
        <div>
          <h3>Anger</h3>
          <div class = "slider"><div></div></div>
        </div>
        <div>
          <h3>Neautrality</h3>
          <div class = "slider"><div></div></div>
        </div>
      </div>
      <h2><span>Frequently Used Words:</span></h2>
      <div class="words">
        <a href="javascript:wordFrequency('cow')">
          cow: 7
        </a>
        <a href="javascript:wordFrequency('jerky')">
          jerky: 6
        </a>
        <a href="javascript:wordFrequency('bacon')">
          bacon: 2
        </a>
      </div>
    </div>
  </div>
{% endblock %}
